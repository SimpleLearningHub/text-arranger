<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Arranger Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="padding: 20px;">
    <h2>Modify and Arrange the text</h2>
    <div id="text-arranger"></div>
    <script src="textarranger.js"></script>
    <script>
        // Fetch the initial data from a JSON file
        fetch('sample.json')
            .then(response => {
                if (!response.ok) {
                    console.error('Error fetching sample.json', response);
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Initialize the TextArranger with data, container, and optional output textarea
                const container = document.getElementById('text-arranger');
                const outputArea = document.getElementById('text');
                const arranger = new TextArranger(data, container, outputArea);
                arranger.render();
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
    <div style="margin-top: 30px;">
        <h4>JSON Output</h4>
        <textarea name="text" id="text" rows="15" cols="80"></textarea>
    </div>
</body>

</html>
